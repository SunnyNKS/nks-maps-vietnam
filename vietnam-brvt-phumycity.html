<!DOCTYPE html>
<html>
<head>
  <title>Phu My City // Vietnam Map // NKS MAPS</title>
  <link rel='stylesheet' href='maplibre.css' />
  <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
  </style>
</head>
<body>
  <div class="map" id='map'></div>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script src='maplibre.js'></script>
  <script>   
    const map = new maplibregl.Map({
        container: 'map',
        style:
            `https://api.maptiler.com/maps/streets/style.json?key=6wfu5yNV5FuNe7KZBW8X`,
        center: [106.68093682970152,10.786606508417522],
        zoom: 5
    });

    // create the popup
    const popup = new maplibregl.Popup({offset: 25}).setText(
        'Phú Mỹ City'
    );
    
    map.on('load', () => {
        map.addSource('phumycity', {
            'type': 'geojson',
            'data': `https://data.nks.vn/api/nks/administrative/thanh-pho-phu-my-4e559963/geojson?childs=true`
        });
        map.addLayer({
            'id': 'poly',
            'type': 'fill',
            'source': 'phumycity',
            'layout': {},
            'paint': {
                'fill-color': '#'+(Math.random() * 0xfffff * 1000000).toString(16).slice(0, 6),
                'fill-opacity': 0.5
            }
        });
      map.addLayer({
        'id': 'poly-outline',
        'type': 'line',
        'source': 'phumycity',
        'layout': {},
        'paint': {
            'line-color': '#0077bb',
            'line-width': 2
        }
      });
    });
    
    map.fitBounds([
            [107.17310141332683,10.719560572421031],
            [106.99362363192654,10.46377364647796]
        ]);

    // When a click event occurs on a feature in the states layer, open a popup at the
    // location of the click, with description HTML from its properties.
    map.on('click', 'poly', (e) => {
        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties.name)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'poly', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'poly', () => {
        map.getCanvas().style.cursor = '';
    });
</script>
    
</body>
</html>
