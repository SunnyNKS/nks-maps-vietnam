<!DOCTYPE html>
<html>
<head>
  <title>Vietnam Map // NKS MAPS</title>
  <link rel='stylesheet' href='maplibre.css' />
  <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
  </style>
</head>
<body>
  <div class="map" id='map'></div>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script src='maplibre.js'></script>
  <script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            `https://api.maptiler.com/maps/streets/style.json?key=6wfu5yNV5FuNe7KZBW8X`,
        center: [106.68093682970152,10.786606508417522],
        zoom: 5
    });

    // create the popup
    const popup = new maplibregl.Popup({offset: 25}).setText(
        'Ha Noi Capital'
    );
    
    map.on('load', () => {
        map.addSource('vietnam', {
            'type': 'geojson',
            'data': `https://data.nks.vn/api/nks/country/vietnam/geojson`
        });
        map.addLayer({
            'id': 'vnpoly',
            'type': 'fill',
            'source': 'vietnam',
            'layout': {},
            'paint': {
                'fill-color': '#088',
                'fill-opacity': 0.8
            }
        });
    });
    map.fitBounds([
            [100.95240941709326,7.360757345815404],
            [118.61631636590472,24.354966999580153]
        ]);
    new maplibregl.Marker({element: el})
        .setLngLat([105.815622,21.019218])
        .setPopup(popup)
        .addTo(map);
</script>
    
</body>
</html>
